            const chatWindow = document.getElementById("chat-window");

            const historyList = document.getElementById("historyList");

            let chatHistory = JSON.parse(localStorage.getItem("chats") || "[]");
            let currentId = localStorage.getItem("currentChatId") ? parseInt(localStorage.getItem("currentChatId")) : null;
            let pdfContent = "";

            // 1. Speech Synthesis Implementation
            window.speakText = (text, btn) => {
                window.speechSynthesis.cancel(); // Stop any current speech
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA';
                utterance.rate = 1.0;
                
                btn.textContent = 'ğŸ”Š';
                utterance.onend = () => { btn.textContent = 'ğŸ”ˆ'; };

            // 2. PDF Export Implementation
            window.downloadPDF = () => {
                const chat = chatHistory.find(c => c.id === currentId);
                if (!chat || !chat.messages.length) {
                    alert("Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ø­Ø§Ø¯Ø«Ø© Ù„ØªØ­Ù…ÙŠÙ„Ù‡Ø§!");

                }

                const template = document.getElementById('pdf-template');
                template.innerHTML = `

                    </div>

                `;

                const body = template.querySelector('#pdf-body');
                chat.messages.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `pdf-msg ${m.role === 'user' ? 'pdf-user' : 'pdf-ai'}`;
                    div.innerHTML = `<strong>${m.role === 'user' ? 'Ø£Ù†Øª' : 'Pro AI'}:</strong><br>${m.content}`;
                    body.appendChild(div);
                });

                const opt = {
                    margin: 10,
                    filename: `ØªÙ‚Ø±ÙŠØ±_Ù…Ø­Ø§Ø¯Ø«Ø©_${chat.title.substring(0,10)}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }

                html2pdf().from(template).set(opt).save();
            };

            // 3. Clear Chat Implementation
            window.clearCurrentChat = () => {
                if (confirm("Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ù…Ø³Ø­ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ©ØŸ")) {
                    const chat = chatHistory.find(c => c.id === currentId);
                    if (chat) {
                        chat.messages = [];
                        saveChats();
                        renderChat();
                    }
                }
            };

            // Voice Input Implementation
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.lang = 'ar-SA';
                recognition.interimResults = false;
                recognition.continuous = false;

                let isRecognizing = false;

                voiceBtn.onclick = () => {
                    if (isRecognizing) {
                        recognition.stop();
                    } else {
                        recognition.start();
                    }
                };

                recognition.onstart = () => {
                    isRecognizing = true;
                    voiceBtn.classList.add('mic-active');
                    userInput.placeholder = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹...";
                };

                recognition.onend = () => {
                    isRecognizing = false;
                    voiceBtn.classList.remove('mic-active');
                    userInput.placeholder = "Ø§Ø³Ø£Ù„Ù†ÙŠ Ø¹Ù† Ø£ÙŠ Ø´ÙŠØ¡...";
                };

                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            transcript += ' ';
                        }
                    }
                    userInput.value += transcript;
                    userInput.style.height = 'auto';
                    userInput.style.height = userInput.scrollHeight + 'px';
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecognizing = false;
                    voiceBtn.classList.remove('mic-active');
                };
            } else {

            window.toggleSidebar = () => {

                overlay.classList.toggle('active');

            const saveChats = () => {
                localStorage.setItem("chats", JSON.stringify(chatHistory));

            window.newChat = () => {
                const id = Date.now();
                chatHistory.unshift({ id, title: "Ù…Ø­Ø§Ø¯Ø«Ø© Ø¬Ø¯ÙŠØ¯Ø©", messages: [] });
                currentId = id;
                saveChats();

            const renderHistory = () => {
                historyList.innerHTML = chatHistory.length ? "" : '<div class="text-center opacity-40">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ø­Ø§Ø¯Ø«Ø§Øª</div>';
                chatHistory.forEach(c => {

                    historyList.appendChild(d);

            window.deleteChat = (e, id) => {
                e.stopPropagation();
                chatHistory = chatHistory.filter(c => c.id !== id);
                if (currentId === id) currentId = chatHistory.length ? chatHistory[0].id : null;
                saveChats(); renderHistory(); renderChat();
            };

            const renderChat = () => {
                chatWindow.innerHTML = "";
                const chat = chatHistory.find(c => c.id === currentId);
                if (!chat || !chat.messages.length) {
                    chatWindow.innerHTML = `<div class="m-auto text-center opacity-40"><div class="text-6xl mb-4">ğŸš€</div><h2 class="text-2xl font-bold">Ø£Ù‡Ù„Ø§Ù‹ Ø¨ÙƒØŒ ÙƒÙŠÙ Ø£Ø³Ø§Ø¹Ø¯ÙƒØŸ</h2></div>`;
                    return;
                }
                chat.messages.forEach(m => addMessageUI(m.role, m.content));
            };

            const addMessageUI = (role, text) => {
                const div = document.createElement("div");
                div.className = role === "user" ? "message-user" : "message-ai";
                
                if (role === "ai") {
                    const cleanText = text.replace(/<\/?[^>]+(>|$)/g, ""); // Clean text for speech
                    div.innerHTML = `

                        <button class="speaker-btn" onclick="speakText(\`${cleanText.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`, this)" title="Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ø±Ø¯">ğŸ”ˆ</button>
                    `;
                    if (typeof hljs !== 'undefined') {
                        div.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
                    }
                } else {
                    div.textContent = text;
                }
                
                chatWindow.appendChild(div);
                chatWindow.scrollTop = chatWindow.scrollHeight;

            };

            window.handlePdfUpload = async (input) => {
                const file = input.files[0];
                if (!file) return;
                const status = addMessageUI("ai", "Ø¬Ø§Ø±ÙŠ Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ù…Ù„Ù...");
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    if (typeof pdfjsLib !== 'undefined') {
                        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                        const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                        let text = "";
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(item => item.str).join(" ") + " ";
                        }
                        pdfContent = text;
                        status.innerHTML = "âœ… ØªÙ… ØªØ­Ù…ÙŠÙ„ PDF. Ø§Ø³Ø£Ù„Ù†ÙŠ Ø¹Ù†Ù‡ Ø§Ù„Ø¢Ù†.";
                    }
                } catch (e) { status.innerHTML = "âŒ Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ù…Ù„Ù."; }
            };

            window.sendMessage = async () => {
                const text = userInput.value.trim();
                if (!text && !pdfContent) return;
                if (!currentId) newChat();

                const chat = chatHistory.find(c => c.id === currentId);
                if (!chat.messages.length) chat.title = text.substring(0, 25);

                chat.messages.push({ role: "user", content: text });
                addMessageUI("user", text);
                userInput.value = "";
                userInput.style.height = 'auto';
                sendBtn.disabled = true;

                const loading = addMessageUI("ai", '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>');

                try {
                    const res = await fetch("/.netlify/functions/chat", { 
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            model: "llama-3.3-70b-versatile",

                                ...chat.messages.map(m => ({

                                    content: m.content
                                }))
                            ],
                            temperature: 0.7
                        })
                    });

                    const data = await res.json();
                    loading.remove();
                    
                    if (data.choices && data.choices[0]) {
                        const reply = data.choices[0].message.content;
                        chat.messages.push({ role: "ai", content: reply });

                    } else {
                        throw new Error("Ø§Ø³ØªØ¬Ø§Ø¨Ø© ØºÙŠØ± ØµØ§Ù„Ø­Ø©");

                } catch (e) {
                    loading.innerHTML = "âŒ Ø¹Ø°Ø±Ø§Ù‹ØŒ Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø³ÙŠØ±ÙØ±. ØªØ£ÙƒØ¯ Ù…Ù† Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…ÙØªØ§Ø­ ÙÙŠ Netlify.";
